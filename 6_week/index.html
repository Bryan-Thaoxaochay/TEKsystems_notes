<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to HTML Practice</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#">
    <fieldset>
      <legend><h1>Login Page</h1></legend>
      <div>
        <label for="email">Email: </label>
        <input type="text" name="loginEmail" id="loginEmail" placeholder="Enter your email">
      </div>

      <div>
        <label for="password">Password: </label>
        <input type="text" name="loginPassword" id="loginPassword" placeholder="Enter your password">
      </div>

      <div>
        <button type="submit" id="firstLoginBtn">Login</button>
      </div>
    </fieldset>
  </form>

  <br>

  <form action="#">
    <fieldset>
      <legend><h1>Register Page</h1></legend>
    <div>
      <label for="firstName">First Name: </label>
      <input type="text" name="firstName" id="firstName" placeholder="Enter Your First Name">
    </div>

    <div>
      <label for="lastName">Last Name: </label>
      <input type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name">
    </div>

    <div>
      <label for="email">Email: </label>
      <input type="text" name="registerEmail" id="registerEmail" placeholder="Enter your email">
    </div>

    <div>
      <label for="password">Password: </label>
      <input type="text" name="registerPassword" id="registerPassword" placeholder="Enter your password">
    </div>

    <div>
      <label for="confirmPassword">Confirm Password: </label>
      <input type="text" name="registerConfirmPassword" id="registerConfirmPassword" placeholder="Confirm Your Password">
    </div>

    <div>
      <label for="gender">Gender: </label>
      <input type="radio" name="gender" id="genderFemale"> Female <input type="radio" name="gender" id="genderMale"> Male
    </div>

    <div>
      <label for="dob">Date of Birth: </label>
      <input type="date" name="dob" id="dob" placeholder="mm/dd/yyyy">
    </div>

    <div>
      <label for="habits">Habits: </label>
      <input type="checkbox" name="sportHabit" id="sportHabit"> You like sports <input type="checkbox" name="eatHabit" id="eatHabit"> You like to eat <input type="checkbox" name="sleepHabit" id="sleepHabit"> You like to sleep
    </div>

    <div>
      <button type="submit" id="registerBtn">Register</button>
    </div>
    </fieldset>
  </form>

  <br>

  <table>
    <tr>
      <th colspan="4">0.00</th>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>C</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>/</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>*</td>
    </tr>
    <tr>
      <td>0</td>
      <td>00</td>
      <td>.</td>
      <td>+</td>
    </tr>
    <tr>
      <td colspan="3">=</td>
      <td>-</td>
    </tr>
  </table>

  <br>
